<div class="gallery-container" (mouseenter)="increaseScalingValue()" (mouseleave)="revertScalingValue()">
        <img class="album-cover noselect"
             [ngStyle]="{'transform': 'translate(' +translateX+ '%,' +translateY+ '%) scale(' +scaleValue+ ')'}"
             [lazyLoad]="imgUrl"
            >
        <div class="overlay"
              [style.opacity]="opacityValue">
            <div class="text noselect">{{albumTitle}}</div>
        </div>
</div>
