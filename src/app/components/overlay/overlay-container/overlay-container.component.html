<div
  [ngClass]="{'show-overlay-background': (isModalOpen$ | async), 'hide-overlay-background': !(isModalOpen$ | async)}">
  <!--Modal Navigations controls -->
  <i class="fa fa-times modal-close"
     aria-hidden="true"
     (click)="closeModal()">
  </i>
  <i class="fa fa-arrow-left modal-arrows left-arrow"
     aria-hidden="true"
     (click)="leftArrowClick()">
  </i>
  <i class="fa fa-arrow-right modal-arrows right-arrow"
     aria-hidden="true"
     (click)="rightArrowClick()">
  </i>
</div>
