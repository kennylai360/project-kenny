name: Github actions deploy
run-name: ${{ github.ref }} - ${{ github.repository}}
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build_and_store_artifact:
    name: Build and store artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: "20.x"

      - name: npm dependencies
        run: npm ci --force

      - name: Build
        run: npm run build -- --configuration production

      - name: Archive build folder
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: dist

  credentials_and_deploy:
    name: AWS credentials and deploy
    needs: build_and_store_artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-folder

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy static site to S3 bucket
        run: aws s3 sync . s3://aws-website-eu-kennykinkeelai-yybos --delete
